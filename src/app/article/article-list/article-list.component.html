@if (!articleResponseDataLoad) {
  <ui-skeleton />
  <ui-skeleton />
  <ui-skeleton />
}
@else {
  <layout-page-description>
    <ul>
      <li>{{ articleResponse?.board.boardContent }}</li>
    </ul>
  </layout-page-description>
  
  <ui-table #table first
    [useAdd]="false"
    [useRemove]="false"
    [useRowIndex]="true"
    [cols]="cols"
    [data]="articleResponse?.articleList"
    [dataKey]="'articleId'"
    [selection]="selection"
    (refresh)="onRefresh()"
    (rowSelect)="onRowSelect($event)"
  />
}
