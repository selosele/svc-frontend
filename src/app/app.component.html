<div class="app">
  @if (isLogined) {
    <layout-header />
    
    <div class="page-wrapper">
      <div class="page-wrapper__inner">
        @if (!isIndexPage) {
          <layout-menu-history />
        }

        <h1 class="page-wrapper__title" *ngIf="currentPageTitle$ | async">
          {{ currentPageTitle$ | async }}
        </h1>
        <router-outlet />
      </div>
    </div>
  }
  @else {
    <router-outlet />
  }

  <ui-loading />
  <ui-message />
  <ui-confirm />
</div>
