<div class="app">
  @if (isLogined) {
    <layout-header />
    
    <div class="page-wrapper">
      @if (!isIndexPage) {
        <layout-breadcrumb />
      }

      <div class="page-wrapper__inner">
        <h1 class="page-wrapper__title" *ngIf="currentPageTitle$ | async">
          {{ currentPageTitle$ | async }}
        </h1>

        <router-outlet />
      </div>

      @if (!isIndexPage) {
        <layout-menu-history />
      }
    </div>
  }
  @else {
    <router-outlet />
  }

  <ui-loading />
  <ui-message />
  <ui-confirm />
  <ui-alert />
</div>
