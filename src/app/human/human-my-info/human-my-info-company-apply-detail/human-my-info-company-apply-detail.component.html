<ui-split-form
  [form]="detailForm"
  [useSubmit]="isReject"
  [useRemove]="useRemove"
  (submit)="onSubmit($event)"
  (close)="onClose()"
>
  <ui-hidden-field [control]="detailForm.get('companyApplyId')" />

  <ui-content-title [text]="'회사등록신청정보'" />

  <div class="grid mt-2">
    <div class="col-12 md:col-4">
      <ui-text-field
        [control]="detailForm.get('corporateName')"
        [label]="'법인명'"
        [readonly]="!isReject"
      />
    </div>

    <div class="col-12 md:col-4">
      <ui-text-field
        [control]="detailForm.get('companyName')"
        [label]="'회사명'"
        [readonly]="!isReject"
      />
    </div>

    <div class="col-12 md:col-4">
      <ui-text-field
        [control]="detailForm.get('registrationNo')"
        [label]="'사업자등록번호'"
        [readonly]="!isReject"
      />
    </div>

    <div class="col-12 sm:col-6">
      <ui-text-field
        [control]="detailForm.get('applyDt')"
        [label]="'신청일시'"
        [readonly]="true"
      />
    </div>

    <div class="col-12 sm:col-6">
      <ui-text-field
        [control]="detailForm.get('applyStateCodeName')"
        [label]="'신청상태'"
        [readonly]="true"
      />
    </div>

    @if (isReject) {
      <div class="col-12">
        <ui-textarea
          [control]="detailForm.get('rejectContent')"
          [label]="'반려 사유'"
          [readonly]="true"
        />
      </div>
    }

    <div class="col-12">
      <ui-textarea
        [control]="detailForm.get('applyContent')"
        [label]="'신청 내용'"
        [readonly]="!isReject"
      />
    </div>
  </div>
</ui-split-form>
