@if (!vacationListDataLoad) {
  <ui-skeleton />
  <ui-skeleton />
  <ui-skeleton />
}
@else {
  <ui-splitter #splitter>
    <ui-table #table first
      [title]="'나의 남은 휴가: 12/15 (회계년도, 입사년도별 남은 월차 및 연차를 표출 필요)'"
      [useAdd]="false"
      [useRemove]="false"
      [useRowIndex]="true"
      [cols]="cols"
      [data]="vacationList"
      [dataKey]="'vacationId'"
      [selection]="selection"
      (refresh)="onRefresh()"
      (rowSelect)="onRowSelect($event)"
      (unRowSelect)="onRowUnselect($event)"
    >
      <ui-button buttons
        [size]="'small'"
        [icon]="'pi-plus'"
        [label]="'휴가 등록'"
        [outlined]="true"
        (click)="addVacation()"
      />
    </ui-table>
  
    <div second>
      <human-vacation-detail
        [vacationDetail]="vacationDetail"
        (refresh)="listVacation()"
        (remove)="onRemove()"
        (close)="onClose()"
      />
    </div>
  </ui-splitter>
}
