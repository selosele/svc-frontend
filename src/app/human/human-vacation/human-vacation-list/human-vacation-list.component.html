@if (!vacationListDataLoad) {
  <ui-skeleton />
  <ui-skeleton />
  <ui-skeleton />
}
@else {
  <ui-splitter [layout]="'vertical'" #splitter>
    <ui-table #table first
      [title]="tableTitle"
      [text]="tableText"
      [useAdd]="false"
      [useRemove]="false"
      [useExportExcel]="true"
      [cols]="cols"
      [data]="vacationListCurrent"
      [dataKey]="'vacationId'"
      [selection]="selection"
      [paginator]="true"
      [fileName]="fileName"
      [excelHeader]="excelHeader"
      (refresh)="onRefresh()"
      (rowSelect)="onRowSelect($event)"
      (unRowSelect)="onRowUnselect($event)"
    >
      <ui-form top [form]="searchForm" (submit)="onSubmit($event)">
        <div class="grid">
          <div class="input-box">
            <ui-date-field
              [control]="searchForm.get('vacationStartYmd')"
              [label]="'휴가 시작일자'"
              [dateFormat]="'yymmdd'"
              [readonlyInput]="true"
              (select)="onSearchFormChange()"
              (clear)="onSearchFormChange()"
              (clearClick)="onSearchFormChange()"
            />

            <ui-date-field
              [control]="searchForm.get('vacationEndYmd')"
              [label]="'휴가 종료일자'"
              [dateFormat]="'yymmdd'"
              [readonlyInput]="true"
              (select)="onSearchFormChange()"
              (clear)="onSearchFormChange()"
              (clearClick)="onSearchFormChange()"
            />
          </div>
        </div>
      </ui-form>

      <ui-button buttons
        [size]="'small'"
        [icon]="'pi-plus'"
        [label]="'휴가 등록'"
        [outlined]="true"
        (click)="addVacation()"
      />
    </ui-table>
  
    <div second>
      <human-vacation-detail
        [detail]="detail"
        (refresh)="onRefresh()"
        (remove)="onRemove()"
        (close)="onClose()"
      />
    </div>
  </ui-splitter>
}
