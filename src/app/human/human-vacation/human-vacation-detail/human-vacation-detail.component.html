<ui-split-form
  [form]="detailForm"
  [useRemove]="useRemove"
  (submit)="onSubmit($event)"
  (remove)="onRemove($event)"
  (close)="onClose()"
>
  <ui-hidden-field [control]="detailForm.get('vacationId')" />
  <ui-hidden-field [control]="detailForm.get('workHistoryId')" />

  <ui-content-title [text]="'휴가 정보'" />

  <div class="grid mt-2">
    <div class="col-12 md:col">
      <ui-dropdown
        [control]="detailForm.get('vacationTypeCode')"
        [label]="'휴가 구분'"
        [data]="vacationTypeCodes"
      />
    </div>

    <div class="col-12 md:col">
      <ui-date-field
        [control]="detailForm.get('vacationStartYmd')"
        [label]="'휴가 시작일자'"
        [dateFormat]="'yymmdd'"
        [placeholder]="'YYYYMMDD'"
      />
    </div>

    <div class="col-12 md:col">
      <ui-date-field
        [control]="detailForm.get('vacationEndYmd')"
        [label]="'휴가 종료일자'"
        [dateFormat]="'yymmdd'"
        [placeholder]="'YYYYMMDD'"
      />
    </div>

    <div class="col-12 md:col">
      <ui-text-field
        [control]="detailForm.get('vacationUseCount')"
        [label]="'휴가 사용일수'"
        [placeholder]="'예) 1'"
        [tooltip]="'비워두시면 자동으로 계산돼요. 예외적으로 직접 입력이 필요한 경우가 있으면 입력해주세요.'"
        [tooltipPosition]="'bottom'"
      />
    </div>
    
    <div class="col-12">
      <ui-textarea
        [control]="detailForm.get('vacationContent')"
        [label]="'휴가 내용'"
      />
    </div>
  </div>
</ui-split-form>
