<layout-page-description>
  <ul>
    <li>회사별 휴가를 조회/입력할 수 있습니다.</li>
  </ul>
</layout-page-description>

@if (!workHistoryListDataLoad) {
  <ui-skeleton />
  <ui-skeleton />
  <ui-skeleton />
}
@else {
  <ui-tab
    [tabs]="workHistoryTabList"
    [activeIndex]="activeIndex"
    (change)="onChange($event)"
  >
    <ui-form [form]="caculateVacationForm" (submit)="onSubmit($event)">
      <div class="input-box">
        <ui-checkbox-group [label]="'휴가 계산에 포함할 휴가 선택'">
          <ui-card>
            @for (code of vacationTypeCodes; track $index) {
              <ui-checkbox
                [control]="caculateVacationForm.get('vacationTypeCode')"
                [label]="code.label"
                [value]="code.value"
              />
            }
          </ui-card>
        </ui-checkbox-group>
      </div>
    </ui-form>

    <human-vacation-list
      [tableTitle]="vacationTableTitle"
    />
  </ui-tab>
}
