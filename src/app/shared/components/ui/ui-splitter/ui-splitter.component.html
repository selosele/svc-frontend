<p-splitter
  [layout]="layout"
  [class.horizontal]="layout === 'horizontal'"
  [class.vertical]="layout === 'vertical'"
  [style]="style"
  class="ui-splitter"
>
  <ng-template pTemplate>
    <div>
      <ng-content select="[first]"></ng-content>
    </div>
  </ng-template>

  <ng-template pTemplate>
    <div [class.active]="isSplitterActive$ | async">
      <div class="ui-splitter__buttons">
        <ui-button
          [size]="'small'"
          [icon]="'pi pi-times'"
          [text]="true"
          [severity]="'secondary'"
          (click)="onClose($event)"
        />
      </div>

      <ng-content select="[second]"></ng-content>
    </div>
  </ng-template>
</p-splitter>
