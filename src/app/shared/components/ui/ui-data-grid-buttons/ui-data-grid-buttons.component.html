<div class="ui-data-grid__buttons">
  <ng-content></ng-content>

  <ui-button *ngIf="useAdd"
    [size]="'small'"
    [icon]="'pi-plus'"
    [label]="'행 추가'"
    [outlined]="true"
  />
  
  <ui-button *ngIf="useRemove"
    [size]="'small'"
    [icon]="'pi-minus'"
    [label]="'행 삭제'"
    [outlined]="true"
  />
  
  <ui-button
    [size]="'small'"
    [severity]="'success'"
    [icon]="'pi-refresh'"
    [label]="'새로고침'"
    [outlined]="true"
    (click)="onRefresh($event)"
  />
</div>
