<div class="layout-site-title" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="layout-site-title__text">
    @if (isEditable) {
      <input #editName
        type="text"
        class="layout-site-title__text"
        [value]="name"
        (keyup)="onKeyup()"
        (keyup.enter)="onSubmit()"
      >
    }
    @else {
      <a [routerLink]="link">{{ name }}</a>
    }

    @if (isEditVisible) {
      <ui-button
        class="layout-site-title-edit"
        [title]="isEditable ? '저장' : '편집'"
        [icon]="isEditable ? 'pi-check' : 'pi-pencil'"
        [severity]="isEditable ? 'success' : 'secondary'"
        [text]="true"
        (click)="onEdit($event)"
      />
    }
  </div>
</div>
