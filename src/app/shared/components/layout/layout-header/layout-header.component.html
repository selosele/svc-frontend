<header class="layout-header" [class.is-hidden]="!isScrollDown" [class.is-active]="isScrollActive" #header>
  <div class="layout-header__inner">
    @if (userSetup == null) {
      <div [ngStyle]="{ width: '17.5rem' }">
        <ui-skeleton />
      </div>
    } @else {
      <layout-site-title [name]="userSetup?.siteTitleName" />
    }

    <layout-menu />

    <div class="layout-header__right">
      <p class="layout-header__user-info">
        <layout-notification />
        <a [routerLink]="'/hm/my-info'" [queryParams]="{ menuId: getMenuIdByMenuUrl('/hm/my-info') }">{{ user?.employeeName }}</a> 님 반갑습니다
      </p>
      
      <ui-button [size]="'small'" (click)="logout()">로그아웃</ui-button>
    </div>
  </div>
</header>
