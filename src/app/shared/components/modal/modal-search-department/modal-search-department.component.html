<layout-page-description>
  <ul>
    <li>회사별 부서를 검색할 수 있습니다.</li>
    <li>행을 더블 클릭하면 행의 부서명이 입력 필드에 반영됩니다.</li>
  </ul>
</layout-page-description>

@if (!departmentListDataLoad) {
  <ui-skeleton />
  <ui-skeleton />
  <ui-skeleton />
}
@else {
  <ui-tree-table #treeTable
    [useAdd]="false"
    [useRemove]="false"
    [cols]="cols"
    [data]="departmentTree"
    [dataKey]="'departmentId'"
    (refresh)="onRefresh()"
    (rowDblclick)="onRowDblClick($event)"
  />
}
