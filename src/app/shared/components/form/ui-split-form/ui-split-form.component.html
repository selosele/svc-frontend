<form [formGroup]="form" (ngSubmit)="onSubmit($event)" (keyup.enter)="onEnterKey($event)">
  <ng-content></ng-content>

  <div class="ui-splitter__buttons">
    <ng-content select="[button]"></ng-content>

    @if (useSubmit) {
      <ui-button button
        [type]="'submit'"
        [size]="'small'"
        [severity]="'primary'"
        (click)="onSubmit($event)"
      >
        저장
      </ui-button>
    }
    
    @if (useRemove) {
      <ui-button button
        [size]="'small'"
        [severity]="'danger'"
        (click)="onRemove($event)"
      >
        삭제
      </ui-button>
    }

    <ui-button
      [size]="'small'"
      [severity]="'secondary'"
      (click)="onClose($event)"
    >
      닫기
    </ui-button>
  </div>
</form>
