@if (label) {
  <span class="custom-label">
    {{ label }}
  </span>
}

<div class="input-button-box">
  <input
    pInputText
    [type]="type"
    [name]="name"
    [readonly]="readonly"
    [formControl]="formControl"
    [placeholder]="placeholder"
    [class.block]="block"
    [class.readonly]="readonly"
    (keydown)="setErrorMessage()"
    (blur)="setErrorMessage()"
  >

  <ng-content select="[button]"></ng-content>
</div>

<div *ngIf="control.invalid && (control.dirty || control.touched)" class="input-message">
  {{ errorMessage }}
</div>
