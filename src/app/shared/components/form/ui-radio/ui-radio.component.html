<p-radioButton
  [label]="label"
  [name]="name"
  [value]="value"
  [disabled]="disabled"
  [formControl]="formControl"
  [class.block]="block"
  [class.readonly]="readonly"
  (onClick)="onClick($event)"
  (onBlur)="onBlur($event)"
/>
