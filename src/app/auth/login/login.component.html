<div class="login-wrapper">
  <div class="login__form">
    <h1 class="login__title">로그인</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <ui-text-field
          [block]="true"
          [control]="loginForm.controls['userAccount']"
          placeholder="id"
        />
      </div>

      <div class="input-box">
        <ui-text-field
          [block]="true"
          [control]="loginForm.controls['userPassword']"
          type="password" placeholder="password"
        />
      </div>

      <ui-button
        [block]="true"
        [type]="'submit'"
        [disabled]="!loginForm.valid"
      >
        로그인
      </ui-button>
    </form>
  </div>
</div>
