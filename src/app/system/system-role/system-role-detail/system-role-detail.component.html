<layout-page-description>
  <ul>
    <li>권한별 사용자 및 메뉴 목록을 조회할 수 있습니다.</li>
  </ul>
</layout-page-description>

<h2>사용자 목록</h2>

<ui-table
  [useAdd]="false"
  [useRemove]="false"
  [useRefresh]="false"
  [cols]="userListcols"
  [data]="userList"
  [dataKey]="'userId'"
/>

<h2>메뉴 목록</h2>

<ui-tree-table
  [useAdd]="false"
  [useRemove]="false"
  [useRefresh]="false"
  [cols]="menuTreecols"
  [data]="menuTree"
  [dataKey]="'menuId'"
/>
