<layout-page-description>
  <ul>
    <li>권한을 조회할 수 있습니다.</li>
  </ul>
</layout-page-description>

@if (!roleListDataLoad) {
  <ui-skeleton />
  <ui-skeleton />
  <ui-skeleton />
}
@else {
  <ui-table #table first
    [useAdd]="false"
    [useRemove]="false"
    [useRowIndex]="true"
    [cols]="cols"
    [data]="roleList"
    [dataKey]="'roleId'"
    [selection]="selection"
    (refresh)="onRefresh()"
    (rowSelect)="onRowSelect($event)"
  />
}
