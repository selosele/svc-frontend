<layout-page-description>
  <ul>
    <li>사용자 목록, 상세 조회 및 추가/수정/삭제를 할 수 있습니다.</li>
    <li>특정 사용자에게 권한을 부여/회수할 수 있습니다.</li>
  </ul>
</layout-page-description>

<ng-template #buttons>
  <ui-button
    [size]="'small'"
    [icon]="'pi-plus'"
    [label]="'사용자 추가'"
    [outlined]="true"
  />
</ng-template>

<ui-data-grid
  [useAdd]="false"
  [useRemove]="false"
  [buttons]="buttons"
  [rowData]="userList"
  [columnDefs]="columnDefs"
  (gridReady)="onGridReady($event)"
  (refresh)="onRefresh()"
/>
