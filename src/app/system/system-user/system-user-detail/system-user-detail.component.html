<ui-split-form
  [form]="userDetailForm"
  [useRemove]="useRemove"
  (submit)="onSubmit($event)"
  (remove)="removeUser($event)"
  (close)="onClose()"
>
  <h2>사용자 상세 정보</h2>

  <div class="input-box">
    <ui-text-field
      [control]="userDetailForm.get('userAccount')"
      [label]="'사용자 계정'"
      [readonly]="isReadonly"
    />

    <ui-dropdown
      [control]="userDetailForm.get('userActiveYn')"
      [label]="'사용자 활성화 여부'"
      [data]="userActiveYns"
      [readonly]="isReadonly"
    >
      @if (isReadonly) {
        <ui-button button
          [severity]="'secondary'"
          (click)="updateUserActiveYn($event, userDetail?.userActiveYn === 'Y' ? 'N' : 'Y')"
        >
          {{ userDetail?.userActiveYn === 'Y' ? '비활성화' : '활성화' }}
        </ui-button>
      }
    </ui-dropdown>
  </div>

  <div class="input-box">
    <ui-checkbox-group [label]="'사용자 권한'">
      @for (role of roles; track $index) {
        <ui-checkbox
          [control]="userDetailForm.get('roles')"
          [label]="role.roleName"
          [value]="role.roleId"
        />
      }
    </ui-checkbox-group>
  </div>

  <h2>직원 정보</h2>

  <div class="input-box">
    <ui-text-field
      [control]="userDetailForm.get('employee.employeeName')"
      [label]="'직원 명'"
      [readonly]="isReadonly"
    />

    <ui-dropdown
      [control]="userDetailForm.get('employee.genderCode')"
      [label]="'성별'"
      [data]="genderCodes"
      [readonly]="isReadonly"
    />

    <ui-text-field
      [control]="userDetailForm.get('employee.departments.rankCodeName')"
      [label]="'직급'"
      [readonly]="isReadonly"
    />
  </div>

  <div class="input-box">
    <ui-text-field
      [control]="userDetailForm.get('employee.employeeCompany.corporateName')"
      [label]="'회사(법인) 명'"
      [readonly]="isReadonly"
    />

    <ui-text-field
      [control]="userDetailForm.get('employee.employeeCompany.companyName')"
      [label]="'회사 명'"
      [readonly]="isReadonly"
    />
  </div>

  <div class="input-box">
    <ui-text-field
      [control]="userDetailForm.get('employee.departments.departmentName')"
      [label]="'부서 명'"
      [readonly]="isReadonly"
    />
  </div>
</ui-split-form>
