<form [formGroup]="userDetailForm" (ngSubmit)="onSubmit()">
  <h2>사용자 정보</h2>

  <div class="input-box">
    <ui-text-field
      [control]="userDetailForm.get('userAccount')"
      [label]="'사용자 계정'"
      [readonly]="isReadonly"
    />

    <ui-text-field
      [control]="userDetailForm.get('userName')"
      [label]="'사용자 명'"
      [readonly]="isReadonly"
    />

    <!-- TODO: input 옆에 버튼 만들어서 활성화/비활성화 가능하도록 하기 -->
    <ui-text-field
      [control]="userDetailForm.get('userActiveYn')"
      [label]="'사용자 활성화 여부'"
      [readonly]="isReadonly"
    />
  </div>

  <div class="input-box">
    <ui-checkbox-group [label]="'사용자 권한'">
      @for (role of roles; track $index) {
        <ui-checkbox
          [control]="userDetailForm.get('roles')"
          [label]="role.roleName"
          [value]="role.roleId"
        />
      }
    </ui-checkbox-group>
  </div>

  <h2>직원 정보</h2>

  <div class="input-box">
    <ui-text-field
      [control]="userDetailForm.get('userName')"
      [label]="'직원 명'"
      [readonly]="true"
      [value]="userDetailForm.get('userName').value"
    />

    <ui-text-field
      [control]="userDetailForm.get('employee.genderCodeName')"
      [label]="'성별'"
      [readonly]="isReadonly"
    />
  </div>

  <div class="input-box">
    <ui-text-field
      [control]="userDetailForm.get('employee.employeeCompany.corporateName')"
      [label]="'회사(법인) 명'"
      [readonly]="isReadonly"
    />

    <ui-text-field
      [control]="userDetailForm.get('employee.employeeCompany.companyName')"
      [label]="'회사 명'"
      [readonly]="isReadonly"
    />

    <ui-text-field
      [control]="userDetailForm.get('employee.departments.rankCodeName')"
      [label]="'직급'"
      [readonly]="isReadonly"
    />
  </div>

  <div class="input-box">
    <ui-text-field
      [control]="userDetailForm.get('employee.departments.departmentName')"
      [label]="'부서 명'"
      [readonly]="isReadonly"
    />
  </div>
</form>
