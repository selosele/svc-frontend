<ui-split-form
  [form]="detailForm"
  [useRemove]="useRemove"
  (submit)="onSubmit($event)"
  (remove)="onRemove($event)"
  (close)="onClose()"
>
  <ui-content-title [text]="'휴일 정보'" />

  <ui-hidden-field [control]="detailForm.get('originalYmd')" />
  <ui-hidden-field [control]="detailForm.get('userId')" />

  <div class="input-box">
    <ui-date-field
      [control]="detailForm.get('ymd')"
      [label]="'일자'"
      [dateFormat]="'yymmdd'"
    />

    <ui-text-field
      [control]="detailForm.get('holidayName')"
      [label]="'휴일명'"
    />

    <ui-dropdown
      [control]="detailForm.get('useYn')"
      [label]="'사용 여부'"
      [data]="useYns"
    />
  </div>

  <div class="input-box">
    <ui-textarea
      [control]="detailForm.get('holidayContent')"
      [label]="'휴일 내용'"
    />
  </div>
</ui-split-form>
