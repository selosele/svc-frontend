<div class="error">
  <p class="error__code">404</p>

  <p class="error__title">
    <strong>PAGE NOT FOUND</strong>
  </p>
  
  <div class="error__text">
    <p>존재하지 않는 주소를 입력하셨거나, 요청하신 페이지의 주소가 변경, 삭제되어 찾을 수 없어요.</p>
  </div>
  
  <div class="flex gap-3 justify-content-center">
    <ui-button [size]="'small'" (click)="goMainPage()">메인으로</ui-button>
    <ui-button [size]="'small'" [severity]="'secondary'" (click)="goBackPage()">이전페이지</ui-button>
  </div>
</div>
